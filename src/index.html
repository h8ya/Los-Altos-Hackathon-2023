<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Report</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    
    #title {
      font-size: 40px;
      margin-top: 0;
      text-align: center;
      font-weight: bold;
      text-transform: uppercase;
    }
    
    input[type="text"] {
      font-size: 16px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #fff;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    small {
      font-size: 16px;
      color: #666;
      margin-right: 10px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    button {
      font-size: 16px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      color: #fff;
      background-color: #007bff;
      cursor: pointer;
      margin-right: 10px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    button:hover {
      background-color: #0062cc;
    }
    
    #newTab, #msgView {
      background-color: #28a745;
    }
    
    #newTab:hover, #msgView:hover {
      background-color: #218838;
    }
    
    #blank, #er {
      font-size: 16px;
      color: red;
      display: block;
      margin-top: 10px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body>
  <h1 id="title">Emergency Report</h1>
  <div>
    <label for="accountSid"><small>Twillio Account SID:</small></label>
    <input type="text" id="accountSid" placeholder="Enter Twillio Account SID...">
  </div>
  <div>
    <label for="authToken"><small>Authentication Token:</small></label>
    <input type="text" id="authToken" placeholder="Enter Authentication Token...">
  </div>
  <div>
    <label for="twillioNum"><small>Twillio Number:</small></label>
    <input type="text" id="twilioNum" placeholder="+ Enter Twillio Number...">
    <span id="er"></span>
  </div>
  <div>
    <label for="me"><small>Help Message:</small></label>
    <input type="text" id="me" placeholder="Enter Help Message...">
  </div>
  <div>
    <button id="noteS">Submit Info</button>
    <span id="blank"></span>
  </div>
  <script src="script.js"></script>
</body>
</html>
